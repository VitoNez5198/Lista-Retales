<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Materiales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Selector de Materiales</h1>
        <form id="materialForm">
            <div class="form-group mb-3">
                <label for="linea">Línea:</label>
                <select id="linea" class="form-select" required>
                    <!-- Las opciones de línea se agregarán aquí dinámicamente -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="tipo">Tipo:</label>
                <select id="tipo" class="form-select" required>
                    <!-- Los tipos se agregarán dinámicamente desde el archivo JSON -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="color">Color:</label>
                <select id="color" class="form-select" required>
                    <!-- Las opciones de color se agregarán aquí dinámicamente -->
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" class="form-control" placeholder="Escribe la cantidad" required>
            </div>
            <div class="form-group mb-3">
                <label for="longitud">Longitud (cm):</label>
                <input type="number" id="longitud" class="form-control" placeholder="Escribe la longitud" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Material</button>
        </form>

        <table class="table table-bordered table-striped mt-4">
            <thead>
                <tr>
                    <th>Línea</th>
                    <th>Tipo</th>
                    <th>Color</th>
                    <th>Cantidad</th>
                    <th>Longitud (cm)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="materialList">

                <!-- Botones para ordenar la lista -->
                <div class="mb-3">
                    <button id="sortByTipo" class="btn btn-secondary">Ordenar por Tipo</button>
                    <button id="sortByColor" class="btn btn-secondary">Ordenar por Color</button>
                    <button id="sortByLinea" class="btn btn-secondary">Ordenar por Línea</button>
                </div>
                
                <!-- Los materiales se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="materials.js"></script>
    <script src="script.js"></script>
</body>

</html>
